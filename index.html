<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Meteor dan Gradient</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .meteor {
            position: absolute;
            width: 4px;
            height: 12px;
            background: linear-gradient(to bottom, rgba(255, 165, 0, 1), rgba(255, 69, 0, 0.8), rgba(255, 0, 0, 0));
            opacity: 0.9;
            transform: rotate(45deg);
            animation: fall linear infinite;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 69, 0, 1);
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh) translateX(0) rotate(45deg);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) translateX(50vw) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        function createMeteor() {
            const meteor = document.createElement("div");
            meteor.classList.add("meteor");
            document.body.appendChild(meteor);
            
            const startX = Math.random() * window.innerWidth;
            meteor.style.left = `${startX}px`;
            meteor.style.top = `-${Math.random() * 100}px`;
            meteor.style.animationDuration = `${Math.random() * 2 + 1}s`;
            
            setTimeout(() => { meteor.remove(); }, 2000);
        }

        setInterval(createMeteor, 200);
    </script>
</body>
</html>
